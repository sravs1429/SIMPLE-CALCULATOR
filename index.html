<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <h1> My Calculator  </h1>
            <div id="display"></div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-number" onclick="appendNumber('7')">7</button></td>
                        <td><button class="btn-number" onclick="appendNumber('8')">8</button></td>
                        <td><button class="btn-number" onclick="appendNumber('9')">9</button></td>
                        <td><button class="btn-operator" onclick="appendOperator('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" onclick="appendNumber('4')">4</button></td>
                        <td><button class="btn-number" onclick="appendNumber('5')">5</button></td>
                        <td><button class="btn-number" onclick="appendNumber('6')">6</button></td>
                        <td><button class="btn-operator" onclick="appendOperator('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" onclick="appendNumber('1')">1</button></td>
                        <td><button class="btn-number" onclick="appendNumber('2')">2</button></td>
                        <td><button class="btn-number" onclick="appendNumber('3')">3</button></td>
                        <td><button class="btn-operator" onclick="appendOperator('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" onclick="appendNumber('0')">0</button></td>
                        <td><button id="clear" onclick="clearEntry()">BACK</button></td>
                        <td><button id="clear" onclick="clearDisplay()">C</button></td>
                        <td><button class="btn-operator" onclick="appendOperator('/')">/</button></td>
                    </tr>
                    <tr>
                        <td colspan="4"><button id="equal" class="btn-equal" onclick="calculateResult()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
